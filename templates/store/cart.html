{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y bg">
  <div class="container">

    <div class="row">
      <!-- Billing form -->
      <aside class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Billing Address</h4>
            <form action="{% url 'place_order' %}" method="POST">
              {% csrf_token %}
              <div class="form-row">
                <div class="col form-group">
                  <label>First Name</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="col form-group">
                  <label>Last Name</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>
              </div>

              <div class="form-row">
                <div class="col form-group">
                  <label>Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="col form-group">
                  <label>Phone Number</label>
                  <input type="text" name="phone" class="form-control" required>
                </div>
              </div>

              <div class="form-row">
                <div class="col form-group">
                  <label>Address Line 1</label>
                  <input type="text" name="address_line_1" class="form-control" required>
                </div>
                <div class="col form-group">
                  <label>Address Line 2</label>
                  <input type="text" name="address_line_2" class="form-control">
                </div>
              </div>

              <div class="form-row">
                <div class="col form-group">
                  <label>City</label>
                  <input type="text" name="city" class="form-control" required>
                </div>
                <div class="col form-group">
                  <label>State</label>
                  <input type="text" name="state" class="form-control" required>
                </div>
                <div class="col form-group">
                  <label>Country</label>
                  <input type="text" name="country" class="form-control" required>
                </div>
              </div>

              <div class="form-row">
                <label>Order Note</label>
                <textarea name="order_note" rows="2" class="form-control"></textarea>
              </div>
          </div>
        </div>
      </aside>

      <!-- Cart summary -->
      <aside class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <table class="table table-borderless table-shopping-cart align-middle">
              <thead class="text-muted text-uppercase small">
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col" class="text-center" style="width:140px;">Quantity</th>
                  <th scope="col" class="text-center" style="width:120px;">Price</th>
                </tr>
              </thead>
              <tbody>
                {% for cart_item in cart_items %}
                <tr>
                  <!-- Product column -->
                  <td>
                    <figure class="itemside align-items-center">
                      <div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm"></div>
                      <figcaption class="info">
                        <a href="{{ cart_item.product.get_url }}" class="title text-dark">
                          {{ cart_item.product.product_name }}
                        </a>
                      </figcaption>
                    </figure>
                  </td>

                  <!-- Quantity column -->
                  <td class="text-center align-middle">
                    <div class="d-flex flex-column align-items-center justify-content-center" style="gap:6px;">
                      <div class="d-flex align-items-center justify-content-center gap-2">
                        <!-- Nút giảm -->
                        <a href="{% url 'remove_cart' cart_item.product.id cart_item.id %}"
                          class="btn btn-outline-secondary btn-sm d-flex align-items-center justify-content-center"
                          style="width:28px; height:28px; font-weight:bold; border-radius:6px;">−</a>

                        <!-- Số lượng -->
                        <input type="text" value="{{ cart_item.quantity }}" readonly
                          class="form-control text-center shadow-none"
                          style="width:42px; height:28px; background-color:#f8f9fa; border:1px solid #ced4da; border-radius:6px; padding:0;">

                        <!-- Nút tăng -->
                        <a href="{% url 'add_cart' cart_item.product.id %}"
                          class="btn btn-outline-secondary btn-sm d-flex align-items-center justify-content-center"
                          style="width:28px; height:28px; font-weight:bold; border-radius:6px;">+</a>
                      </div>

                      <!-- Remove -->
                      <a href="{% url 'remove_cart_item' cart_item.product.id cart_item.id %}"
                        class="btn btn-danger btn-sm px-2 py-1 mt-1"
                        style="font-size:0.8rem; width:70px;">Remove</a>
                    </div>
                  </td>

                  <!-- Price column -->
                  <td class="text-center align-middle" style="vertical-align: middle;">
                    <div class="price-wrap d-flex flex-column align-items-center justify-content-center" style="line-height:1.2;">
                      <var class="price fw-bold fs-5 text-dark">$ {{ cart_item.sub_total }}</var>
                      <small class="text-muted">$ {{ cart_item.product.price }} each</small>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>

            <button type="submit" name="submit" class="btn btn-primary btn-block mt-3">Place Order</button>
            <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
            </form>
          </div>
        </div>
      </aside>
    </div>
  </div>
</section>
{% endblock %}
